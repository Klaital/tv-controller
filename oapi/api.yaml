  /ctrl/pause:
    put:
      tags:
        - TV control
      summary: Pause or unpause the VLC playback
      operationId: pausePlayback
      responses:
        '200':
          description: Success
#  /ctrl/rewind:
#    put:
#      tags:
#        - TV control
#      summary: Skip back an amount of time in the current file
#      operationId: rewindPlayback
#      responses:
#        '200':
#          description: Success
  /ctrl/trackahead:
    put:
      tags:
        - TV control
      summary: Skip to the next track in the playlist
      operationId: trackAhead
      responses:
        '200':
          description: Success
  /ctrl/trackback:
    put:
      tags:
        - TV control
      summary: Skip to the previous track in the playlist.
      operationId: trackBack
      responses:
        '200':
          description: Success

  /cfg:
    get:
      tags:
        - Configuration
      summary: Get the current playback settings
      operationId: getConfig
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentPlaybackSettings'
    put:
      tags:
        - Configuration
      summary: Update the playback settings
      operationId: setConfig
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPlaybackSettings'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentPlaybackSettings'
  /cfg/shuffle:
    put:
      tags:
        - Configuration
      summary: toggle random playback
      description: toggles the VLC player's current setting, and updates the config db to match the new value
      operationId: toggleShuffle
      responses:
        '200':
          description: success
  /cfg/loop:
    put:
      tags:
        - Configuration
      summary: toggle eternal playback
      description: toggles the VLC player's current setting, and updates the config db to match the new value
      operationId: toggleLoop
      responses:
        '200':
          description: success


components:
  schemas:
    # base types
    CurrentPlaybackSettings:
      type: object
      properties:
        playlists_available:
          type: array
          items:
            type: string
        selected_playlist:
          type: string
          example: 'night_all.m3u'
        shuffle:
          type: boolean
        loop:
          type: boolean
        vlc_path:
          type: string
        
    NewPlaybackSettings:
      type: object
      properties:
        selected_playlist:
          type: string
          example: 'night_all.m3u'
        shuffle:
          type: boolean
        loop:
          type: boolean
        vlc_path:
          type: string